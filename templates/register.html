{% extends "base.html" %}

{% block title %}Register - Global Python Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create a New Account</h2>
                <form action="{{ url_for('register') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="initial_deposit" class="form-label">Initial Deposit ($)</label>
                        <input type="number" step="0.01" class="form-control" id="initial_deposit" name="initial_deposit" value="0.00" min="0">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
